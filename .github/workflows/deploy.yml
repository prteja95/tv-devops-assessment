name: CI/CD Deploy to AWS ECS

on:
  push:
    branches:
      - main   # Trigger pipeline only on main branch

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  APP_REPO_NAME: ${{ vars.APP_REPO_NAME }}
  CLUSTER_NAME: ${{ vars.CLUSTER_NAME }}
  SERVICE_NAME: ${{ vars.SERVICE_NAME }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4

      #  Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      #  Setup Node.js 20.x ONLY for Terraform/CDKTF
      - name: Setup Node.js (for CDKTF infra deploy)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      #  Deploy AWS Infrastructure using CDKTF
      - name: Install CDKTF dependencies
        run: |
          cd iac
          npm install
          npx cdktf get

      - name: Deploy infrastructure via CDKTF
        run: |
          cd iac
          npx cdktf deploy --auto-approve

      # Wait for infra (ALB, ECS cluster, NAT) to fully stabilize
      - name: Wait for infra to stabilize
        run: sleep 600

      #  Switch back to Node.js 18.x for Docker build (matches Dockerfile)
      - name: Setup Node.js (for Docker build)
        uses: actions/setup-node@v4
        with:
          node-version: 18

      #  Log in to Amazon ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      #  Build Docker image with short commit SHA as version tag
      - name: Build and tag Docker image
        run: |
          IMAGE_TAG=${GITHUB_SHA::7}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker buildx build --platform linux/amd64 \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.APP_REPO_NAME }}:$IMAGE_TAG ./app

      #  Push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.APP_REPO_NAME }}:${IMAGE_TAG}

      #  Force ECS service to redeploy with the new image
      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --cluster ${{ env.CLUSTER_NAME }} \
            --service ${{ env.SERVICE_NAME }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      # Wait for ECS tasks + ALB target registration
      - name: Wait for ECS service stabilization
        run: sleep 600

      #  Fetch ALB DNS Name from Terraform Output
      - name: Get ALB DNS
        id: alb_dns
        run: |
          ALB_DNS=$(cd iac && terraform output -raw albDnsName)
          echo "ALB_DNS=$ALB_DNS" >> $GITHUB_ENV

      #  Test ALB health endpoint
      - name: Test ALB health endpoint
        run: |
          echo "Testing health endpoint at http://${ALB_DNS}/health"
          curl --retry 10 --retry-delay 15 http://${ALB_DNS}/health || exit 1
