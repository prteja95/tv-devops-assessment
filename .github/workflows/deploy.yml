name: CI/CD Deploy to AWS ECS

on:
  push:
    branches: [main]

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  APP_REPO_NAME: ${{ vars.APP_REPO_NAME }}
  APP_CLUSTER_NAME: ${{ vars.APP_CLUSTER_NAME }}
  APP_IMAGE_TAG: ${{ vars.APP_IMAGE_TAG }}  # Must be "v2" to match your task definition
  CONTAINER_PORT: ${{ vars.CONTAINER_PORT }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      # ====== 1. SETUP & CLEANUP ======
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Destroy previous deployment
        continue-on-error: true
        run: |
          cd iac
          npm ci
          npx cdktf get
          npx cdktf destroy --auto-approve || echo "No stack to destroy"

      # ====== 2. INFRASTRUCTURE DEPLOYMENT ======
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js and CDKTF
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'
          cache-dependency-path: 'iac/package-lock.json'
        run: |
          npm install -g cdktf-cli@latest
          cd iac
          npm ci
          npx cdktf get

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest
          terraform_wrapper: false

      - name: Deploy infrastructure
        run: |
          cd iac
          npx cdktf deploy --auto-approve
        env:
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

      # ====== 3. APPLICATION DEPLOYMENT ======
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          docker buildx build --platform linux/amd64 \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.APP_REPO_NAME }}:${{ env.APP_IMAGE_TAG }} \
            ./app
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.APP_REPO_NAME }}:${{ env.APP_IMAGE_TAG }}

      - name: Force ECS deployment
        run: |
          aws ecs update-service \
            --cluster ${{ env.APP_CLUSTER_NAME }} \
            --service ${{ env.APP_CLUSTER_NAME }}-service \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}

      # ====== 4. VERIFICATION ======
      - name: Wait for service stabilization
        run: sleep 180

      - name: Verify deployment
        run: |
          ALB_DNS=$(cd iac && terraform output -raw albDnsName)
          curl --retry 10 --retry-delay 15 http://$ALB_DNS/health || exit 1

      # ====== 5. CLEANUP ======
      - name: Auto-destroy (on failure)
        if: failure()
        run: |
          cd iac
          npx cdktf destroy --auto-approve
